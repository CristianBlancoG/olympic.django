<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizacion</title>
</head>
<body>
    <div style="text-align: center;">

        {% if producto %}
            <h2>Formulario actualizaci√≥n de datos</h2><br>

            <form action="{% url 'productosUpdate' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <pre>Nombre:                <input type="text" name="nombre" value="{{producto.nombre_producto}}"></pre>
                <pre>Precio:                <input type="number" name="precio" value="{{producto.precio}}"></pre>
                <pre>Descripcion:           <input type="text" name="descripcion" value="{{producto.descripcion}}"></pre>
                <pre>URL Imagen:            <input type="url" name="imagen" value="{{producto.url_imagen}}"></pre>
                <pre>Categoria:                <select name="categoria">
                    {% for categoria in categorias %}

                        {% if categoria.categoria == producto.id_categoria.categoria %}
                            <option value="{{categoria.id_categoria}}" selected>{{categoria.categoria}}</option>
                        {% else %}
                            <option value="{{categoria.id_categoria}}" >{{categoria.categoria}}</option>
                        {% endif %}
                    {% endfor %}
                </select></pre>
                <input type="submit" name="opcion" value="Actualizar">
            </form> <br><br>
        {% endif %}

        <div id="idMensaje">
            {% if mensaje %}
            {{ mensaje }}
            {% endif %}
        </div>

        <a href="{% url 'crud' %}">Volver</a><br>
    </div>
</body>
</html>
